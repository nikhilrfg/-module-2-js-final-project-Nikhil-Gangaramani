<!-- hangman.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
     <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="gallows">
        <img id="gallows-image" src="images/strike-0.png" alt="Gallows Image">
    </div>
    <div id="strikes"></div>
    <div id="word"></div>
    <form id="guess-form">
        <label for="guess-input">Enter a guess:</label>
        <input type="text" id="guess-input" maxlength="1" required>
        <button type="submit">Guess</button>
    </form>

    <script src="script.js"></script>

</body>
